<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression des jeux</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <div class="progress-container">
        <h1>Votre progression</h1>
        
        <div class="games-progress">
            <div class="game-card">
                <h2>The Awakening</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="game1-progress"></div>
                </div>
                <p class="progress-text" id="game1-text">0%</p>
                <div class="game-stats">
                    <p>Niveaux complétés : <span id="game1-levels">0/3</span></p>
                </div>
            </div>

            <div class="game-card">
                <h2>Shadow Travelers</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="game2-progress"></div>
                </div>
                <p class="progress-text" id="game2-text">0%</p>
                <div class="game-stats">
                    <p>Niveaux complétés : <span id="game2-levels">0/3</span></p>
                </div>
            </div>

            <div class="game-card">
                <h2>Dream Travelers</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="game3-progress"></div>
                </div>
                <p class="progress-text" id="game3-text">0%</p>
                <div class="game-stats">
                    <p>Niveaux complétés : <span id="game3-levels">0/3</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="progress.js"></script>
</body>
</html>
